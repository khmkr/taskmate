{% extends "base.html" %}
{% block title %}
<title> This is Edit Page </title>
{% endblock title %}
{% block content %}
    </br>
    <div class="container">
        {% if task_object.manage == request.user %}
            <form method="POST" class="row"> 
                {% csrf_token %}    
                
                <input type="text" class="form-control col-lg-6" name='task' placeholder="{{task_object.task}}" value="{{task_object.task}}"> 
                <input type="hidden" name='done' value="{{task_object.done}}">     
                <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
            </form> 
        {% else %}
            <p>Access Denie</p>
        {% endif %}
    </div>
{% endblock content %}
